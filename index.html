<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Restaurant</title>
    <link rel="stylesheet" href="./Frontend/scss/style.css" />
      <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--  For icons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="#" class="logo">Our Restaurant</a>
        <nav class="navbar">
          <ul>
            <li><a href="#home"  class="active">Home</a></li>
            <li><a href="#dishes">Dishes</a></li>
            <li><a href="#review">Review</a></li>
            <li><a href="#order">Order</a></li>
            <a id="cartIcon" href="#" class="bx bx-cart"
            ><span class="cartQuantityInd">0</span></a
            >
            <button id="log-in-Btn-open">LogIn</button>
          </ul>
        </nav>
      </div>
    </header>

    <div class="cart-container">
      <i class="bx bx-x" id="close-icon"></i>
      <h1>Cart Items</h1>
      <div class="cart-content"></div>
      <div class="cart-order">
        <p>total price :- <span class="total-price"></span></p>
        <button class="Buy-Btn">Buy Now</button>
      </div>
    </div>

    <!-- log-in sign-in section [[[[   Start  ]]]] -->
    
    <form action="#">
      <i class='bx bx-x' id="closeBtn"></i>
      <div class="form-container log-In active">
          <h1 class="form-heading">Log-In</h1>
          <div class="form-details">
              <div class="input-container">
                  <label for="">Enter Your Name</label>
                  <input type="text" required>
              </div>
              <div class="input-container">
                  <label for="">Enter Your Password</label>
                  <input type="password" required>
              </div>
              <div class="form-submitBtn-container">
                  <button class="form-submitBtn btn" id="log-in-Btn" type="submit">Log-In</button>
              </div>
              <p class="form-desc">Don't have an account?<span class="user-toggle" id="create-account-btn">Create Account</span></p>
          </div>
      </div>
      <div class="form-container sign-Up">
          <h1 class="form-heading">Sign-Up</h1>
          <div class="form-details">
              <div class="input-container">
                  <label for="">Enter Your Name</label>
                  <input type="text" required>
              </div>
              <div class="input-container">
                  <label for="">Create Password</label>
                  <input type="password" required>
              </div>
              <div class="input-container">
                  <label for="">Conform Password</label>
                  <input type="password" required>
              </div>
              <div class="form-submitBtn-container">
                  <button class="form-submitBtn btn" id="sign-up-Btn" type="submit">Create Account</button>
              </div>
              <p class="form-desc">Already have an account?<span class="user-toggle" id="log-in-span">Log In</span></p>
          </div>
      </div>
  </form>
    <!-- log-in sign-in section [[[[    End   ]]]] -->

    <section id="home" class="home">
      <img
        class="bg"
        src="./Frontend/images/bg-2.png"
        loading="lazy"
        id="bg"
        alt="background-image"
      />
      <div class="intro">
        <h1>Our Restaurant</h1>
      </div>
      <div class="intro-dishes-container"></div>
    </section>

    <section id="dishes" class="dishes">
      <img
        class="bg"
        src="./Frontend/images/bg-3.jpg"
        loading="lazy"
        alt="background-image"
      />
      <div class="dishes-container">
        <h1 class="heading">Popular Dishes</h1>
        <div class="dishes-list"></div>
      </div>
    </section>

    <section class="review" id="review">
      <div class="review-content mySwiper">
        <img class="bg" src="./Frontend/images/review-bg.jpg" alt="" />
        <h1 class="heading">Review</h1>
        <div class="review-filter">
          <select name="" id="filter-review">
            <option value="1" selected="selected">Recent</option>
            <option value="2">Positive</option>
            <option value="3">Negative</option>
          </select>
        </div>
        <div class="user-reviews-container swiper-wrapper"></div>
        <!-- <div class="bottom-review-container">

            <div class="rating">
                <i class="fas fa-star stars"></i>

                <i class="fas fa-star stars"></i>
                <i class="fas fa-star stars"></i>
                <i class="fas fa-star stars"></i>
            </div>
          </div>
        </div> -->
      </div>
    </section>

           <h1>Login</h1>

          <div class="sign-in">

    <script type="module" src="./Frontend/dynamicData.js"></script>
     <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./Frontend/script.js"></script>
  </body>
</html>
