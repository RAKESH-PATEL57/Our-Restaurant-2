<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Restaurant</title>
    <link rel="stylesheet" href="./scss/style.css">
      <!--  For icons  -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel='stylesheet'>
  
</head>
<body>
    <header class="header">
        <div class="header-content">    
            <a href="#" class="logo">Our Restaurant</a>
            <nav class="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#dishes">Dishes</a></li>
                    <li><a href="#review">Review</a></li>
                    <li><a href="#order">Order</a></li>
                    <a id="cartIcon" href="#" class='bx bx-cart'><span class="cartQuantityInd">0</span></a>
                </ul>
                
            </nav>
        </div>
  </header>

  <div class="cart-container">
    <i class='bx bx-x' id="close-icon"></i>
    <h1>Cart Items</h1>
    <div class="cart-content">
    </div>
    <div class="cart-order">
        <p>total price :- <span class="total-price"></span></p>  
        <button class="Buy-Btn">Buy Now</button>  
    </div>
  </div>

    <section id="home" class="home">
        <img src="./images/bg-2.png" loading="lazy" id="bg" alt="background-image">
        
        <div class="intro">
            <h1>Our Restaurant</h1>
        </div>
        <div class="intro-dishes-container">
            
        </div>
    </section>
    
    <section id="dishes" class="dishes">
        <img src="./images/bg-3.jpg" loading="lazy" alt="background-image">
        
        <div class="intro">
            <h1>Our Restaurant</h1>
        </div>
         <div class="intro-dishes-container">
           
        </div> 
    </section>


  <script src="./script.js"></script>
  <script type="module" src="./dynamicData.js"></script>
